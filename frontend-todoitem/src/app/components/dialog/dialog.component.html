<mat-dialog-content class="mat-typography">{{data.content}}</mat-dialog-content>
<mat-dialog-actions align ="end">
  <button mat-button [mat-dialog-close] = "false" cdkFocusInitial>{{data.cancelButton}}</button>
  <button mat-button [mat-dialog-close] = "true">{{data.confirmButton}}</button>
</mat-dialog-actions>
